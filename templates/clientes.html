<div ng-controller="clientesCtrl" class="container mt-4">
    <h2 class="mb-3">Gestión de Clientes</h2>

    <!-- Formulario nuevo cliente -->
    <form ng-submit="guardar(nuevoCliente)" class="card p-3 mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" ng-model="nuevoCliente.nombre" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" ng-model="nuevoCliente.telefono" class="form-control" required>
            </div>

            <div class="col-md-12">
                <label class="form-label">Email</label>
                <input type="email" ng-model="nuevoCliente.email" class="form-control" required>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Guardar Cliente</button>
            </div>
        </div>
    </form>

    <!-- Tabla de clientes -->
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in clientes">
                <td>{{ $index + 1 }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.telefono }}</td>
                <td>{{ c.email }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" ng-click="eliminar(c.id)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
